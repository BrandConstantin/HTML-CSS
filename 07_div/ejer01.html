<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS</title>
	<style type="text/css">
	h1, p{
		font-family: verdana;
		color:#0E0E10;
	}
	h1{ 
		color:#fff;
		font-style: bold;
		font-weight: bold;
		background-color: #f00;
		font-size: 22px;
	}
	p{
		font-size: 15px;
		font-style: italic;
		background-color: #CBAFAF;
	}
	.principal{
		text-align:center;
		width:400px;
		height: 250px;
		margin: 0 auto;
	}
	</style>
</head>
<body>
<div class="principal">
	<h1>Titulo de la Sección</h1>
	<p>Este no es un titulo</p>
	<h1>Segundo titulo de la Sección</h1>
</div>

</body>
</html>
