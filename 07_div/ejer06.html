<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS</title>
	<style type="text/css">
	p{
		font-size: 15px;
		font-style: normal;
		font-family: verdana;
		color:#0E0E10;
	}
	.gris{
		text-align:center;
		width:600px;
		height:150px;
		margin: 0 auto;
		padding-top: 40px;
		background-color: #919191;
	}
	.amarillo{
		text-align:center;
		width:400px;
		height: 20px;
		margin: 0 auto ;
		background-color: #FF0;
	}
	</style>
</head>
<body>
<div class="gris">
	<div class="amarillo">
		<p>Este rectángulo gris tiene un padding de 40 pixeles.</p>		
	</div>
	<p>Este rectángulo amarillo tiene un padding de cero pixeles.</p>
</div>

</body>
</html>
