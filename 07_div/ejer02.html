<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS</title>
	<style type="text/css">
	span, p{
		font-family: verdana;
		color:#0E0E10;
	}
	.otroSpan{ 
		color:#fff;
		font-style: bold;
		font-weight: bold;
		background-color: #4AEE30;
		font-size: 22px;
	}
	span{
		font-size: 15px;
		font-style: italic;
		background-color: #FA0;
	}
	.principal{
		text-align:center;
		margin: 0 auto;
	}
	</style>
</head>
<body>
<div class="principal">
	<p><span>Este es un <span class="otroSpan">ejemplo</span> de &lt;span&gt;</span></p>
</div>

</body>
</html>
