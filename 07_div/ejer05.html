<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS</title>
	<style type="text/css">
	.otro, p{
		font-size: 15px;
		font-style: normal;
		font-family: verdana;
		background-color: #FF0;
	}
	.otro{
		color:blue;
	}
	p{
		color:#000;
	}
	.principal{
		text-align:left;
		margin: 0 auto;
		width: 400px;
		height: 25px;
	}
	</style>
</head>
<body>
<div class="principal">
	<p>Este texto es negro <span class="otro">y azul.</span></p>
</div>
</body>
</html>
