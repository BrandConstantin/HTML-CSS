<!DOCTYPE html>

<!--Aquí lo que ocurre es que el contenedor no tiene en cuenta
 los elementos flotantes a la hora de clacular la altura-->
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio posicionamiento float</title>
	<style>
	div#paginacion {
		border: 1px solid #CCC;
		background-color: #E0E0E0;
		padding: .5em;
	}
	#derecha {
		float: right;
	}
	#izquierda {
		float: left;
	}

	</style>
</head>

<body>
	<div id="paginacion">
	<span id="izquierda">&laquo; Anterior</span> <span id="derecha">Siguiente &raquo;</span>
	</div>
</body>
</html>
