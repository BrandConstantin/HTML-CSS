
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Examen HTML</title>

		<meta name="description" content="Examen Html"/>
		<meta name="keywords" content="examen, plantilla, ejercicios, trimeste, profeEva"/>

		<link rel="shortcut icon" href="fotos/alea.png"> 
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />				
    
</head>

<body>

<div class="principal">


<!-- Formulario -->
 <form action="#" method="post" enctype="text/plain">
  <table>

    <tr>
      <td class="titulo">ALEA ID</td>
    </tr>
    <tr>
      <td class="inicio">inicio de sesión para continuar</td>
    </tr>
    <tr>
      <td class="descarga">Descargar MiAplicación</td>
    </tr>
    <tr>
      <td class="50"><input type="text" name="nombre"required placeholder="Nombre">
      <input type="text" name="nombre" required placeholder="Apellido">
    </td>
    </tr>
    <tr>
      <td><input name="correo" type="email" id="correo" size="50"required placeholder="Dirección de correo electronico"></td>
    </tr>
    <tr>
      <td ><input name="contraseña" type="password" size="30"required placeholder="Contraseña"></td>
    </tr>
    <tr>
      <td>
        <select class="pais">
            <option selected disabled>-España-</option>
            <option>Romania</option>
            <option>Italia</option>
            <option>Francia</option>
            <option>Gracia</option>
            <option>Portugal</option>
          </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">Fecha de nacimiento</td>
    </tr>
    <tr>
      <td colspan="2">
        <select class="dia">
            <option selected disabled>Dia</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>...</option>
          </select>
          <select class="mes">
            <option selected disabled>Mes</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>...</option>
          </select>
          <select class="anio">
            <option selected disabled>Año</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>2000</option>
            <option>...</option>
          </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input name="accepat" type="checkbox" value="informado" checked>Mantente informado sobre los productos y servicios de ALEA</input>
      </td>
    </tr>
    <tr>
      <td colspan="2"><a href="#">Más información</a></td>
    </tr>
    <tr>
      <td colspan="2">
       <input name="accepat" type="checkbox" value="informado">He leido y accepto las <a href="#">Condiciones de uso</a> y la <a href="#">Politica de privacidad</a></input>
      </td>
    </tr>
    <tr>
      <td colspan="2"  class="registrate">
        <input name="Enviar" type="submit" value="REGISTRATE">
      </td>
    </tr>
    <tr>
      <td colspan="2" class="iniciaSesion">
        Ya dispones de un ALEA ID <a href="#">Inicia sesión</a>
      </td>
    </tr>
  </table>
 </form>
</div>

</body>

</html>
