<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS</title>
	<style type="text/css">
	h1, p{
		font-size: 15px;
		font-style: normal;
		font-family: verdana;
	}
	p{
		color:#A39292;
	}
	span{
		color:#fff;
		font-style: bold;
		font-weight: bold;
		background-color: #4AEE30;
		font-size: 22px;
	}
	body{
		background-color: #277554;
		padding-top: 150px; 
		margin-left: 300px;
	}
	</style>
</head>
<body>
<h1><span>Este es el titulo</span></h1>
<p>Este es un paragrafo</p>
<p>Este es otro paragrafo</p>
</body>
</html>
